<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>What do I have in my fridge?</h2>
    <link rel="stylesheet" href="style.css">
    <div class="buttons">
        <button class="btn" onclick="addProduct('Fish', 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Bluefin-big.jpg/640px-Bluefin-big.jpg')">Add Fish</button>
        <button class="btn" onclick="addProduct('Apple', 'https://img.freepik.com/free-vector/apple-colorful-vector-design_341269-1123.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1703289600&semt=sph')">Add Apple</button>
        <button class="btn" onclick="addProduct('Eggs', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfiO7agvs5Xg3uKg-u0FIahDpYwib8Fj6giA&usqp=CAU')">Add Eggs</button>
    </div>

    <div class="product-container" id="product-container">
        <div class="product">
            <div class="image">
                <img src="https://images.heb.com/is/image/HEBGrocery/000325164-1" alt="Pepper" width="190px" height="190px">
                <p>Pepper</p>
            </div>
        </div>

        <div class="product">
            <div class="image">
                <img src="https://img.freepik.com/free-vector/apple-colorful-vector-design_341269-1123.jpg?size=338&ext=jpg&ga=GA1.1.1546980028.1703289600&semt=sph" alt="Apple" width="190px" height="190px">
                <p>Apple</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://i1.sndcdn.com/avatars-000481892625-jao6lh-t500x500.jpg" alt="Cheese" width="190px" height="190px">
                <p>Cheese</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://img.freepik.com/free-vector/a-simple-corn-cartoon_1308-124847.jpg?size=626&ext=jpg&ga=GA1.1.1826414947.1699488000&semt=ais" alt="Corn" width="190px" height="190px">
                <p>Corn</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://www.crushpixel.com/big-static7/preview4/mushroom-icon-139859.jpg" alt="Mushroom" width="190px" height="190px">
                <p>Mushroom</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://assets.sainsburys-groceries.co.uk/gol/529525/1/640x640.jpg" alt="Garlic" width="190px" height="190px">
                <p>Garlic</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://www.ogbete.com.ng/wp-content/uploads/2020/05/beef-kg.jpg" alt="Beef" width="190px" height="190px">
                <p>Beef</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Bluefin-big.jpg/640px-Bluefin-big.jpg" width="190px" height="190px">
                <p>Fish</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfiO7agvs5Xg3uKg-u0FIahDpYwib8Fj6giA&usqp=CAU" width="190px" height="190px">
                <p>Eggs</p>
            </div>
        </div>
        <div class="product">
            <div class="image">
                <img src="https://www.harrisfarm.com.au/cdn/shop/products/3322_-Coriander-Bunch-1-Square-_1200x1200px_1024x1024.jpg?v=1665359061" width="190px" height="190px">
                <p>Coriander</p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <h3>_that's all_</h3>
</body>
</html>
