<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <!-- Ex1 -->
    <div class="form-container w-50 mx-auto mt-5">
        <form onsubmit="formHandler(event)">
            <div>
                <label for="login" class="form-label">Login</label>
                <input type="text" id="login" name="login" class="form-control" required />
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="mt-3">
                <label for="rememberMe" class="form-label">Remember me</label>
                <input id="rememberMe" type="checkbox" />
            </div>
            <input class="btn btn-dark w-100 mt-4" type="submit" value="Sign In">
            <div id="TextHello" class="mt-4"></div>
        </form>
    </div>

    <!-- Ex2 -->
    <div class="form-container2 form-container w-50 mx-auto mt-5">
        <form onsubmit="formHandler2(event)">
            <div>
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div>
                <label for="login" class="form-label">Login</label>
                <input type="text" id="login" name="login" class="form-control" required />
            </div>
            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            
            <div>
                <label for="password" class="form-label"> Repeat Password</label>
                <input type="password" id="passwordR" name="password" class="form-control" required />
            </div>
            
            <input class="btn btn-dark w-100 mt-4" type="submit" value="Sign In">
            <div id="TextHello" class="mt-4"></div>
        </form>
    </div>

    <!-- Ex3 -->
    <div class="form-container w-75 mx-auto mt-5">
        <form  id="info" onsubmit="formHandler(event)">
            <div class="row">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" id="firstname" name="firstname" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Lastname</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" required />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="date" class="form-label">Birthday</label>
                    <input type="date" id="date" name="date" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender:</label>
                    <div class="d-flex align-items-center">
                        <label for="male" class="form-label me-2">Male</label>
                        <input type="radio" id="male" name="gender" value="male" class="me-3" />
                        <label for="female" class="form-label me-2">Female</label>
                        <input type="radio" id="female" name="gender" value="female" />
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" name="country" class="form-select">
                        <option>Ukraine</option>
                        <option>USA</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <select id="city" name="city" class="form-select">
                        <option>Rivne</option>
                        <option>New York</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Skills:</label>
                    <div class="d-flex flex-wrap">
                        <div class="me-3">
                            <label for="html" class="form-label me-1">HTML</label>
                            <input id="html" type="checkbox" />
                        </div>
                        <div class="me-3">
                            <label for="css" class="form-label me-1">CSS</label>
                            <input id="css" type="checkbox" />
                        </div>
                        <div class="me-3">
                            <label for="js" class="form-label me-1">JS</label>
                            <input id="js" type="checkbox" />
                        </div>
                        <div class="me-3">
                            <label for="php" class="form-label me-1">PHP</label>
                            <input id="php" type="checkbox" />
                        </div>
                        <div class="me-3">
                            <label for="c++" class="form-label me-1">C++</label>
                            <input id="c++" type="checkbox" />
                        </div>
                        <div class="me-3">
                            <label for="java" class="form-label me-1">JAVA</label>
                            <input id="java" type="checkbox" />
                        </div>
                        <div class="me-3">
                            <label for="c#" class="form-label me-1">C#</label>
                            <input id="c#" type="checkbox" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-4">
                <input class="btn btn-dark w-100" type="submit" value="Sign In">
            </div>
            <div id="TextHello" class="mt-4"></div>
        </form>
    </div>
    <div id="information-table">
       
    </div>

    <!-- Ex4 -->
<div class="form-container">
        <h3 >Colors</h3>
        <form id="colorForm" >
            <label for="red">R</label>
            <input type="number" id="red" name="red" min="0" max="255" required>
            
            <label for="green">G</label>
            <input type="number" id="green" name="green" min="0" max="255" required>
            
            <label for="blue">B:</label>
            <input type="number" id="blue" name="blue" min="0" max="255" required>
            <div>
                <button type="submit" class="btn btn-dark  m-3">Add color</button>
            </div>
            
        </form>
    </div>
    <div id="textColor" >
        <div id="colorPalette">
       
        </div>
    </div>

    <!-- Ex5 -->
    <div class="container form-container">
        <h1 class="mb-4">Create a Test</h1>

        
        <ul class="list-group question-list" id="questionList">
            
        </ul>
        <form id="questionForm">
            <div class="mb-3">
                <label for="questionText" class="form-label">Question:</label>
                <input type="text" id="questionText" class="form-control" placeholder="Enter the question" required>
            </div>
            <div class="mb-3">
                <label for="correctAnswer" class="form-label">Correct Answer:</label>
                <input type="text" id="correctAnswer" class="form-control" placeholder="Enter the correct answer" required>
            </div>
            <div class="mb-3">
                <label for="wrongAnswer" class="form-label">Wrong Answer:</label>
                <input type="text" id="wrongAnswer" class="form-control" placeholder="Enter the wrong answer" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 mb-5">Add Question</button>
        </form>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
